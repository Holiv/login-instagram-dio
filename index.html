<!DOCTYPE html>
<html>
    <head>
        <title>Instagram - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/cellphone-instagram.png" alt="ilustração de um perfil do instagram em um celular">
            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                    <div class="img-perfil">
                        <img src="./img/IMG_5601.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como oliveira.sk</a>
                    <a href="#" class="instagram-logout">Remover Account</a>
                </div>
                
                <div class="group">
                    <p class="not-account">
                        Não é oliveira.sk
                    </p>
                    <p class="not-account">
                        <span class="link-blue">                            Alternar contas</span> ou <span class="link-blue"> Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download-app">
                        <a href="#" class="app-download"><img src="./img/app.png"> </a>
                        <a href="#" class="app-download"><img src="./img/play.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
